<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app" data-theme="1" class="app">
      <div class="calculator-container">
        <div class="calculator-header">
          <h1 class="calculator-name text-color">calc</h1>

          <div class="calculator-toggle-container">
            <h3 class="theme-text text-color">THEME</h3>

            <div class="calculator-toggle full-size">
              <div class="calculator-toggle-themes">
                <button type="button" class="theme-button text-color">1</button>
                <button type="button" class="theme-button text-color">2</button>
                <button type="button" class="theme-button text-color">3</button>
              </div>

              <button
                type="button"
                id="toggle-button"
                class="toggle-button"
              ></button>
            </div>
          </div>
        </div>

        <form id="calculator-form" autocomplete="off" class="calculator-body">
          <div class="calculator-screen">
            <input
              type="text"
              class="text-color full-size"
              id="calculator-input"
            />
          </div>

          <div class="calculator-keypad full-size">
            <button
              type="button"
              data-key="7"
              class="keypad-button keypad-button-primary"
            >
              7
            </button>

            <button
              type="button"
              data-key="8"
              class="keypad-button keypad-button-primary"
            >
              8
            </button>

            <button
              type="button"
              data-key="9"
              class="keypad-button keypad-button-primary"
            >
              9
            </button>

            <button
              type="button"
              data-key="Backspace"
              class="keypad-button keypad-button-secondary"
            >
              del
            </button>

            <button
              type="button"
              data-key="4"
              class="keypad-button keypad-button-primary"
            >
              4
            </button>

            <button
              type="button"
              data-key="5"
              class="keypad-button keypad-button-primary"
            >
              5
            </button>

            <button
              type="button"
              data-key="6"
              class="keypad-button keypad-button-primary"
            >
              6
            </button>

            <button
              type="button"
              data-key="+"
              class="keypad-button keypad-button-primary"
            >
              +
            </button>

            <button
              type="button"
              data-key="1"
              class="keypad-button keypad-button-primary"
            >
              1
            </button>

            <button
              type="button"
              data-key="2"
              class="keypad-button keypad-button-primary"
            >
              2
            </button>

            <button
              type="button"
              data-key="3"
              class="keypad-button keypad-button-primary"
            >
              3
            </button>

            <button
              type="button"
              data-key="-"
              class="keypad-button keypad-button-primary"
            >
              -
            </button>

            <button
              type="button"
              data-key="."
              class="keypad-button keypad-button-primary"
            >
              .
            </button>

            <button
              type="button"
              data-key="0"
              class="keypad-button keypad-button-primary"
            >
              0
            </button>

            <button
              type="button"
              data-key="/"
              class="keypad-button keypad-button-primary"
            >
              /
            </button>

            <button
              type="button"
              data-key="*"
              class="keypad-button keypad-button-primary"
            >
              x
            </button>

            <button
              type="button"
              data-key="Reset"
              class="keypad-button keypad-button-large keypad-button-secondary"
            >
              reset
            </button>

            <button
              type="button"
              data-key="Enter"
              class="keypad-button keypad-button-large keypad-button-helper"
            >
              =
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <audio id="keypress-sound" src="/src/sounds/keypress.wav"></audio>
  </body>
</html>
